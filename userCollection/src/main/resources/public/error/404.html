<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | Page Missing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: var(--dark);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(52, 152, 219, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(46, 204, 113, 0.08) 0%, transparent 20%);
            overflow: hidden;
        }

        .error-container {
            max-width: 600px;
            padding: 2.5rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .error-icon {
            font-size: 6rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--secondary);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #7f8c8d;
        }

        .error-code {
            background-color: var(--secondary);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            display: inline-block;
            margin-bottom: 1.5rem;
            font-family: monospace;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.8rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0.5rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-secondary {
            background-color: var(--secondary);
            box-shadow: 0 4px 10px rgba(44, 62, 80, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 15px rgba(44, 62, 80, 0.4);
        }

        .search-box {
            position: relative;
            max-width: 400px;
            margin: 0 auto 2rem;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid #ddd;
            font-size: 1rem;
            padding-right: 50px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .search-box button {
            position: absolute;
            right: 5px;
            top: 5px;
            background-color: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-box button:hover {
            background-color: #2980b9;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background-color: rgba(52, 152, 219, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .error-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                padding: 0.7rem 1.5rem;
                margin: 0.3rem;
            }
        }
    </style>
</head>
<body>
<div class="floating-elements">
    <div class="floating-element" style="width: 100px; height: 100px; top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="floating-element" style="width: 150px; height: 150px; bottom: 15%; right: 10%; animation-delay: 2s;"></div>
    <div class="floating-element" style="width: 80px; height: 80px; top: 60%; left: 20%; animation-delay: 4s;"></div>
</div>

<div class="error-container">
    <i class="fas fa-exclamation-triangle error-icon"></i>

    <h1>Page Not Found</h1>
    <div class="error-code">ERROR 404</div>
    <p>
        Oops! The page you're looking for doesn't exist or has been moved.
        <br>Try searching or check the URL for errors.
    </p>

    <div class="search-box">
        <input type="text" placeholder="Search our site...">
        <button><i class="fas fa-search"></i></button>
    </div>

    <div class="action-buttons">
        <a href="/security/home" class="btn">
            <i class="fas fa-home"></i> Return Home
        </a>
        <a href="/contact" class="btn btn-secondary">
            <i class="fas fa-headset"></i> Contact Support
        </a>
    </div>
</div>

<script>
    // Add floating elements dynamically
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.querySelector('.floating-elements');
        const colors = ['rgba(52, 152, 219, 0.1)', 'rgba(46, 204, 113, 0.1)', 'rgba(155, 89, 182, 0.1)'];

        for (let i = 0; i < 5; i++) {
            const element = document.createElement('div');
            element.className = 'floating-element';
            element.style.width = `${Math.random() * 100 + 50}px`;
            element.style.height = element.style.width;
            element.style.top = `${Math.random() * 100}%`;
            element.style.left = `${Math.random() * 100}%`;
            element.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            element.style.animationDuration = `${Math.random() * 20 + 10}s`;
            element.style.animationDelay = `${Math.random() * 5}s`;
            container.appendChild(element);
        }

        // Make search functional
        document.querySelector('.search-box button').addEventListener('click', function() {
            const query = document.querySelector('.search-box input').value;
            if (query.trim() !== '') {
                alert(`Searching for: ${query}\n(This is a demo - implement actual search functionality)`);
            }
        });
    });
</script>
</body>
</html>
