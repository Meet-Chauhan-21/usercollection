spring.application.name=userCollection
server.port=${PORT:8080}

# --- Railway MySQL Database Configuration ---
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/userCollection}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.continue-on-error=true
spring.sql.init.continue-on-error=true

# --- JPA & Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# --- Railway MySQL Optimizations ---
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.autoReconnect=true
spring.jpa.properties.hibernate.connection.testOnBorrow=true

# --- Connection Pool Settings ---
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# --- Logging for debugging ---
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.userProjects.userCollection=DEBUG