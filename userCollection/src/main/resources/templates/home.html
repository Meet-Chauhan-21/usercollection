<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to User Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --gradient-start: #74ebd5;
            --gradient-end: #acb6e5;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #2b2d42;
            overflow-x: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeInUp 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) both;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            border-radius: 20px;
            z-index: -1;
            filter: blur(20px);
            opacity: 0;
            animation: glowing 20s linear infinite;
            transition: opacity 0.3s ease;
        }

        .container:hover::before {
            opacity: 0.1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #4a4e69;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        a.button {
            text-decoration: none;
            padding: 14px 28px;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            border: none;
            font-size: 1rem;
            letter-spacing: 0.5px;
            z-index: 1;
        }

        a.button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: var(--primary-dark);
            transition: width 0.4s ease;
            z-index: -1;
            border-radius: 50px;
        }

        a.button:hover::before {
            width: 100%;
        }

        a.button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }

        a.button:active {
            transform: translateY(1px);
        }

        /* Floating animation for background elements */
        .floating-bg {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
            z-index: 0;
        }

        .floating-bg:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 200px;
            height: 200px;
            animation-delay: 0s;
        }

        .floating-bg:nth-child(2) {
            top: 60%;
            left: 80%;
            width: 120px;
            height: 120px;
            animation-delay: 2s;
        }

        .floating-bg:nth-child(3) {
            top: 80%;
            left: 20%;
            width: 180px;
            height: 180px;
            animation-delay: 4s;
        }

        .floating-bg:nth-child(4) {
            top: 20%;
            left: 70%;
            width: 100px;
            height: 100px;
            animation-delay: 6s;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn-group {
                flex-direction: column;
                gap: 15px;
            }

            a.button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<!-- Floating background elements -->
<div class="floating-bg"></div>
<div class="floating-bg"></div>
<div class="floating-bg"></div>
<div class="floating-bg"></div>

<div class="container">
    <h1>Welcome to User Management Portal</h1>
    <p>This dashboard allows you to register as a new user or login to access your personalized experience based on your role (Admin/User).</p>

    <div class="btn-group">
        <a href="/security/register" class="button">Register</a>
        <a href="/security/login" class="button">Login</a>
    </div>
</div>

<script>
    // Add a subtle mouse move parallax effect
    document.addEventListener('mousemove', (e) => {
        const container = document.querySelector('.container');
        const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
        container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });

    // Reset rotation when mouse leaves the window
    document.addEventListener('mouseleave', () => {
        const container = document.querySelector('.container');
        container.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });
</script>
</body>
</html>
